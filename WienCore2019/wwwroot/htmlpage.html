<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <ul id="ul1"></ul>
    <a href="#" onclick="lade()">lade....</a>
    <script>
        function lade() {
           
            $.getJSON("/api/rechnungs")
                .done(function (daten) {
                    $.each(daten, function (key, item) {
                        $('<li>').text(item.datum).appendTo('#ul1');
                    })
                });
        }
    </script>
</body>
</html>
